<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dione Rewards</title>
    <link rel="stylesheet" href="styles/dione.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Dione Rewards">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>
    <main class="container-promotions" id="dash-panel">
        <div class="wrap">
            <div id="arrow-left" class="arrow"></div>
            <div id="slider">
                <div class="slide slideTemplate" hidden>
                    <div class="slide-content"></div>
                </div>
            </div>
            <div id="arrow-right" class="arrow"></div>
        </div>
        <div class="card-info">
            <div class="row card-promotions">
                <div class="col-2"></div>
                <div class="col-8 text-promo">
                    <p class="text-center"><span class="title-promo">18 meses sin intereses</span></p>
                    <p class="text-center"><marquee behavior="" direction="" class="sub-promo">Aprovecha los mejores descuentos de navidad.</marquee></p>
                </div>
                <div class="col-2 icons"><img id="butNotifications" class="nots" src="images/dash/notificaciones.png" alt=""></div>
            </div>
            <div class="row card-profile">
                <div class="col-5">
                    <img src="images/dash/nivel.png" class="image-level" alt="">
                </div>
                <div class="col-5">
                    <p class="text-center"><strong class="user-name">MARIA PEREZ</strong><br><strong class="dione-level">ORO</strong></p>
                    <p class="text-center dione-points">2500 puntos.</p>
                </div>
                <div class="col-2 icons"><img id="butProfile" class="dash-icons" src="images/dash/perfil.png" alt=""></div>
            </div>
            <div class="row card-shop">
                <div class="col-5"></div>
                <div class="col-5"></div>
                <div class="col-2 icons"><img id="butShops" class="dash-icons" src="images/dash/compras.png" alt=""></div>
            </div>
            <div class="row card-records">
                <div class="col-2"></div>
                <div class="col-8">
                    <p class="text-center"><span>Estas a 2 pares del platino.</span></p>
                </div>
                <div class="col-2 icons"><img id="butRecords" class="dash-icons" src="images/dash/historial.png" alt=""></div>
            </div>
        </div>
    </main>
    <div id="dash-detail-promo" style="display: none;">
        <header class="header head-trans">
            <button id="butBack" class="headerButton float-left" aria-label=""></button>
            <button id="butListPromotions" class="headerButton float-right" aria-label=""></button>
        </header>
        <main class="container-promotions">
            <div class="wrap">
                <div id="sliderDetail">
                    <div class="slide slideTemplateDetail" hidden>
                        <div class="slide-content"></div>
                    </div>
                </div>
            </div>
            <div class="row card-info-promo">
                <div class="col-4"></div>
                <div class="col-8 card-info-detail">
                    <h5 class="title-promo-detail">Descuentos de fin de a√±o</h5>
                    <h6 class="hashtag">#MundoDione</h6>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts/app.js"></script>
    <script src="scripts/dash.js"></script>
</body>
</html>
