<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dione Rewards</title>
    <link rel="stylesheet" href="styles/dione.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Dione Rewards">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Dione</h1>
        <button id="" class="headerButton" aria-label=""></button>
        <button id="butPromotions" class="headerButton" aria-label=""></button>
    </header>
    <main class="container-promotions">
        <div class="wrap">
            <div id="arrow-left" class="arrow"></div>
            <div id="slider">
                <div class="slide slideTemplate" hidden>
                    <div class="slide-content"></div>
                </div>
            </div>
            <div id="arrow-right" class="arrow"></div>
        </div>
        <div class="card-info">
            <div class="row card-promotions">
                <div class="col-sm-9" id="loadSliders">18 meses sin intereses</div>
                <div class="col-sm-3">#<sup><span class="badge badge-danger">5</span></sup></div>
            </div>
            <div class="row card-1">
            </div>
            <div class="row card-2">
            </div>
            <div class="row card-3">
            </div>
        </div>
    </main>
    <script src="scripts/view-detail.js"></script>
</body>
</html>
